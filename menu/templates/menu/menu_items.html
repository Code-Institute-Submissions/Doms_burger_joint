{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="below-nav-container">
        {% for item in items %}
        <div class="row">
            <div class="col s12">
                {{ item.name }}
            </div>
        </div>
		<div class="row">
            <div class="col s6 m4">
                <img src="/media/{{item.image}}" alt="">
            </div> 
            <div class="col m6 hide-on-small-and-down">
                {{ item.description }}
            </div> 
            <div class="col s3 hide-on-med-and-up">
            </div> 
            <div class="col s3 m2">
                {{ item.price }}
            </div> 
		</div>
        <div class="row hide-on-med-and-up">
            <div class="col s12">
                {{ item.description }}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
